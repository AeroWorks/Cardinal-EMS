# The Trusty beta Build Environment
sudo: required
dist: trusty
language:c++

install:
  - sudo apt-get install -y qt5-default qttools5-dev-tools #install necessary Qt files
  - sudo apt-get install -qq qt57base; source /opt/qt57/bin/qt57-env.sh;

script:
  - qmake "CONFIG+=debug" EngineMonitor.pro #we gonna compile for Unit test first
  - make
  - ./EngineMonitor #run unit test